<div class="viewport">
  <div class="container-fluid">
    <div class="form">
      <form #myForm="ngForm">
        <div class="form-group form-nome" [ngClass]="{'has-error': !name.valid && (name.dirty || name.touched)}">
          <input [(ngModel)]="nome" class="form-control" name="nome" type="text" id="inputName" placeholder="Nome" #name="ngModel" required>
          <span class="help-block" *ngIf="name.errors && (name.dirty || name.touched)">
            <ul>
              <li *ngIf="name.errors.required">
                O campo é requerido
              </li>
            </ul>
          </span>
        </div>
        <div class="form-group form-email" [ngClass]="{'has-error': !emailvalidate.valid && (emailvalidate.dirty || emailvalidate.touched)}">
          <input [(ngModel)]='email' class="form-control" name='email' type="email" id="inputEmail" placeholder="Email" email #emailvalidate="ngModel" required>
          <span class="help-block" *ngIf="emailvalidate.errors && (emailvalidate.dirty || emailvalidate.touched)">
            <ul>
              <li *ngIf="emailvalidate.errors.email">
                O email é inválido
              </li>
            </ul>
          </span>
        </div>
        <div class="form-group form-password">
          <input [(ngModel)]="password" class="form-control" name="password" type="password" id="inputPassword" placeholder="Senha" #senha="ngModel"required>
          <div class="help-block with-errors"></div>
        </div>
        <div>
          <select [(ngModel)]="estadoSelecionado.id" (change)="onSelect($event.target.value)" id="sel1" name="estado">
            <option value="0" disabled="disabled"> Selecione seu estado</option>
            <option *ngFor="let estado of estados" value={{estado.id}}>
              {{estado.nome}}
            </option>
          </select>
        </div>
        <div class="form-cidade">
          <select [(ngModel)]="cidade" name="cidade">
            <option value="" disabled="disabled"> Selecione sua cidade</option>
            <option *ngFor="let cidade of cidades" value={{cidade.id}}>
              {{cidade.nome}}
            </option>
          </select>
        </div>
        <div>
          <button type="submit" class="submit" [disabled]="!myForm.valid" (click)="addUsuario($event)">Cadastrar</button>
        </div>
      </form>
    </div>

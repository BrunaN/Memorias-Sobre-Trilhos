<div class="station-content">
  <div class="image">
    <img src="../../assets/stations/{{station.photo}}" alt="">
  </div>
  <div class="container">
    <div class="content-infos">
      <div class="row infos">
        <div class="name">
          <li>
            {{station.name}}
          </li>
        </div>
        <!-- <div class="users">
              <div class="user-image">
                <img src="" alt="">
              </div>
              <div class="user-image">
                <img src="" alt="">
              </div>
              <div class="user-image">
                <img src="" alt="">
              </div>
              <div class="qtd">
                <p>
                  + 40 pessoas
                </p>
              </div>
            </div> -->
        <div class="withoutLogin" *ngIf="!this.loginService.userLogged()">
          <p>Para realizar uma postagem é necessário fazer login.</p>
          <a href="" routerLink="/login">Realizar Login</a>
          <br>
          <span>
            <p>ainda não é cadastrado?</p>
            <a href="" routerLink="/cadastro">Realizar Cadastro</a>
          </span>
        </div>
      </div>

      <div class="estacao-menu" *ngIf="this.loginService.userLogged()">
        <ul class="nav nav-tabs nav-justified">
          <li role="presentation" class="active">
            <a href="#relato" aria-controls="relato" role="tab" data-toggle="tab">Relato</a>
          </li>
          <li role="presentation">
            <a href="#foto" aria-controls="foto" role="tab" data-toggle="tab">Foto</a>
          </li>
          <li role="presentation">
            <a href="#video" aria-controls="video" role="tab" data-toggle="tab">Vídeo</a>
          </li>
        </ul>

        <div class="tab-content">

          <div role="tabpanel" class="tab-pane active" id="relato">
            <div class="input">
              <textarea [(ngModel)]="description" name="description" id="relato" rows="3" placeholder="Descreva um relato sobre a sua experiência na Estação de Fortaleza"></textarea>
            </div>
            <div class="botao">
              <button type="submit" (click)="insert($event)">
                Postar
              </button>
            </div>
          </div>

          <div role="tabpanel" class="tab-pane" id="foto">
            <div class="input">
              <input type="file" name="content" id="file" (change)="handleFileInput($event)">

              <input [(ngModel)]="description" name="description" id="description" type="text" placeholder="Adicione uma legenda para a sua foto">
            </div>
            <div class="botao">
              <button type="submit" (click)="insert($event)">
                Postar
              </button>
            </div>
          </div>

          <div role="tabpanel" class="tab-pane" id="video">
            <div class="input">
              <input [(ngModel)]="videoInput" type="text" placeholder="Adicione o link do vídeo" name="video">
              <input [(ngModel)]="description" name="description" id="description" type="text" placeholder="Adicione uma legenda para o vídeo">
            </div>
            <div class="botao">
              <button type="submit" (click)="insert($event)">
                Postar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="content-posts" *ngFor="let post of posts | sortgrid : '-date'">
      <app-post-card [post] = post >

      </app-post-card>
    </div>
  </div>
</div>

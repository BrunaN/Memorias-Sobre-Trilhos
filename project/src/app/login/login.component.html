<div class="row login">
  <form action="">
    <input [ngModel]="email" type="text" placeholder="Email" name="emailInput">
    <div>
      <input [ngModel]="password" class="senha" type="text" placeholder="Senha" name="passwordInput">
      <div class="redefinir">
        <a routerLink="/redefinir-senha">Esqueceu sua senha?</a>
      </div>
    </div>
    <div>
      <button type="submit" (click)="login()">
        Entrar
      </button>
    </div>
  </form>
</div>

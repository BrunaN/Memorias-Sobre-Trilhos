<div class="row login">
  <form action="">
    <input [(ngModel)]="email" type="email" placeholder="Email" name="email">
    <div>
      <input [(ngModel)]="password" type="password" class="senha" placeholder="Senha" name="password">
      <div class="redefinir">
        <a routerLink="/redefinir-senha">Esqueceu sua senha?</a>
      </div>
    </div>
    <div>
      <button type="submit" (click)="login($event)">
        Entrar
      </button>
    </div>
  </form>
</div>

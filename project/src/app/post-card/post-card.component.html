<div class="post">
  <div class="post-container">
    <div class="post-user">
      <div class="user-image">
        <img src="../../assets/img/capa_fortaleza.png" alt="">
      </div>
      <h3 class="user-name">
        <a href="">{{post.user.name}}</a>
      </h3>
    </div>

    <div class="post-content">
      <div class="content">
        {{post.content}}
      </div>
      <div class="description">
        {{post.description}}
      </div>
    </div>

    <div class="post-footer">
      <div class="time">
        22 horas atr√°s
      </div>
      <div class="interaction">
        <a href="#" (click)="comentar($event)">Comentar</a>
        <a href="#">Gostar</a>
        <div class="compartilhar">
          <a href="" ceiboShare [facebook]="{u: repoUrl}">Compartilhar</a>
        </div>
      </div>
      <div class="gostei"></div>
    </div>
  </div>
  <div class="comentarios" [ngClass]="comentario">
    {{post.comments}}
    <div class="comentario-input">
      <input type="text"><button type="submit">Ok</button>
    </div>
  </div>
</div>

<header>
    <nav>
        <div class="logo">
            <a href="" routerLink="/home">
                <img src="../../assets/img/logo_1.png" alt="">
            </a>
        </div>
        <div class="links">
            <div class="estacoes">
                <a href="" (click)="dropdownToggle($event)">Estações
                    <span class="glyphicon glyphicon-menu-down"></span>
                </a>
            </div>
            <div *ngIf="!this.loginService.userLogged()">
                <a href="" routerLink="/cadastro">Cadastro</a>
                <a href="" routerLink="/login">Login</a>
            </div>
            <div *ngIf="this.loginService.userLogged()">
                <a href="">{{this.loginService.user.name}}</a>
                <a href="" (click)="logout($event)">Sair</a>
            </div>
        </div>
    </nav>
    <div class="pesquisar">
        <input type="text" placeholder="Pesquise por cidade"><button id="pesquisa">buscar</button>
    </div>
</header>
